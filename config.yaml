in_data: '../Wiesen.gpkg'
out_data: '../Wiesen_test.gpkg' #put same path as in_data and overwrite to true to update existing layers
overwrite: true
max_join_distance: 1

reihennummer_name: Reihe
wiesen_name: Wiese
baumnummer_name: Baum
säulennummer_name: Säule

layers:
  fruchtdraht:
    layer_name: Fruchtdraht #the name of the layer in the geopackage
    type: base_layer
    required_columns: ['reihennummer_name', wiesen_name] #list of required columns. Use the keys here, column names are specified using the same key below

  gerüst:
    layer_name: Geruest
    type: join_layer
    required_columns: ['reihennummer_name', 'säulennummer_name']

  bäume:
    layer_name: Baeume
    type: join_layer
    required_columns: ['reihennummer_name', 'baumnummer_name']

naturamon:
  in_data: '../Wiesen_test.gpkg'
  bäume_layer: Baeume
  gerüst_layer: Geruest
  out_data: ../Naturamon/